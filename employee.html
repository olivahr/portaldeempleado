<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Employee Portal</title>
  <link rel="stylesheet" href="./assets/app.css"/>
</head>

<body class="portal">
  <header class="topbar">
    <div class="topbar-left">

      <!-- Mobile: Hamburger -->
      <button class="menu-btn" id="btnMenu" aria-label="Open menu">
        <div class="menu-ico">
          <span></span><span></span><span></span>
        </div>
      </button>

      <div class="brand-mini">
        <div class="brand-dot"></div>
        <div class="brand-title">Employee Portal</div>
      </div>

      <!-- employee.js will set this to Employee ID -->
      <div class="topbar-pill" id="userBadge">Loading…</div>
    </div>

    <div class="topbar-right">
      <button class="btn sm ghost" id="btnAdminGo">Admin</button>
      <button class="btn sm ghost" id="btnLogout">Log out</button>
    </div>
  </header>

  <!-- overlay para cerrar el drawer tocando afuera -->
  <div id="drawerOverlay" class="drawer-overlay"></div>

  <div class="shell">
    <aside class="sidebar" id="sidebar">
      <nav class="nav">
        <a class="nav-item" href="#progress" data-route="progress">Progress</a>
        <a class="nav-item" href="#roles" data-route="roles">Roles & Scheduling</a>
        <a class="nav-item" href="#documents" data-route="documents">Documents</a>
        <a class="nav-item" href="#i9" data-route="i9">I-9</a>
        <a class="nav-item" href="#shift" data-route="shift">Shift Selection</a>
        <a class="nav-item" href="#footwear" data-route="footwear">Safety Footwear</a>
        <a class="nav-item" href="#firstday" data-route="firstday">First Day</a>
        <a class="nav-item" href="#team" data-route="team">Team</a>
        <a class="nav-item" href="#notifications" data-route="notifications">Notifications</a>
        <a class="nav-item" href="#help" data-route="help">Help</a>
      </nav>

      <div class="sidebar-foot">
        <div class="small muted">Status</div>
        <div class="status-chip" id="statusChip">offline</div>
      </div>
    </aside>

    <main class="content">
      <section class="page-head">
        <h1 id="pageTitle">Progress</h1>
        <div class="subhead" id="pageSub">Track your progress and complete pending steps.</div>
      </section>

      <section class="stagebar" id="stagebar"></section>
      <section id="pageBody"></section>

      <footer class="footer">
        <span class="muted">Employee Portal</span> • <span class="muted" id="build">Firebase Connected</span>
      </footer>
    </main>
  </div>

  <script type="module">
    import { uiActiveNav } from "./assets/ui.js";
    import { signOutNow } from "./assets/auth.js";
    import { initEmployeeApp } from "./assets/employee.js";

    // ========== Drawer (mobile menu) ==========
    const btnMenu = document.getElementById("btnMenu");
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("drawerOverlay");

    function openDrawer(){
      sidebar.classList.add("open");
      overlay.classList.add("show");
    }
    function closeDrawer(){
      sidebar.classList.remove("open");
      overlay.classList.remove("show");
    }

    btnMenu?.addEventListener("click", () => {
      if (sidebar.classList.contains("open")) closeDrawer();
      else openDrawer();
    });

    overlay?.addEventListener("click", closeDrawer);

    // Close drawer on nav click (phone)
    document.querySelectorAll(".nav-item").forEach(a => {
      a.addEventListener("click", () => {
        if (window.innerWidth <= 920) closeDrawer();
      });
    });

    // ========== Buttons ==========
    document.getElementById("btnLogout").addEventListener("click", async () => {
      await signOutNow();
      window.location.href = "./index.html";
    });

    document.getElementById("btnAdminGo").addEventListener("click", () => {
      window.location.href = "./admin.html";
    });

    // ========== App init ==========
    await initEmployeeApp();
    uiActiveNav();
    window.addEventListener("hashchange", () => uiActiveNav());
  </script>
</body>
</html>
